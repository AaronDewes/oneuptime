apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - image: registry.gitlab.com/fyipe-project/dashboard:master
        name: dashboard
        imagePullPolicy: IfNotPresent
        env:
        - name: FYIPE_HOSTED
          value: "true"
        - name: HOST
          value: "https://staging-dashboard.fyipe.com"
        - name: ACCOUNTS_HOST
          value: "https://staging-accounts.fyipe.com"
        - name: BACKEND_HOST
          value: "https://staging-api.fyipe.com"
        ports:
        - containerPort: 3000
          hostPort: 3000
          name: dashboard
      restartPolicy: Always
      imagePullSecrets:
      - name: gitlabcredv2
---
# Fyipe Dashoard Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dashboard
  name: dashboard
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: dashboard
  type: LoadBalancer
---

