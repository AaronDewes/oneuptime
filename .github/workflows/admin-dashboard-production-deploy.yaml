name: Admin Dashboard Production Deploy

on:
  push:
    branches: 
      - "release"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          check-latest: true
      - run: chmod +x ./ci/scripts/version-setup.sh
      - run: ./ci/scripts/version-setup.sh
      - run: chmod +x ./ci/scripts/deployment-setup.sh
      - run: bash ./ci/scripts/deployment-setup.sh
      - run: chmod +x ./ci/scripts/deployment-production-setup.sh
      - run: bash ./ci/scripts/deployment-production-setup.sh
      - run: sudo docker run --rm --privileged docker/binfmt:820fdd95a9972a5308930a2bdfb8573dd4447ad3
        # Build and deploy admin-dashboard.
      - run: sudo docker login --username ${{secrets.DOCKERHUBUSERNAME}} --password ${{secrets.DOCKERHUBPASSWORD}}
      - run: sudo docker buildx create --use
      - run: sudo docker buildx build --platform linux/amd64,linux/arm64 --tag oneuptime/admin-dashboard:4.0.${{github.run_number}} --push ./admin-dashboard
      - run: sudo docker buildx build --platform linux/amd64,linux/arm64 --tag oneuptime/admin-dashboard:master --push ./admin-dashboard
      - run: sudo kubectl set image deployment/fi-admin fi-admin=oneuptime/admin-dashboard:4.0.${{github.run_number}}
        # Cleanup
      - run: chmod +x ./ci/scripts/deployment-cleanup.sh
      - run: ./ci/scripts/deployment-cleanup.sh
