name: Release 

on:
  push:
    branches:
      - "release"

jobs:

  generate-build-number:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{ steps.buildnumber.outputs.build_number }}
    steps:
    - name: Generate build number
      id: buildnumber
      uses: onyxmueller/build-tag-number@v1.0.2
      with:
        token: ${{secrets.github_token}}
    - run: echo "Build number is ${{ steps.buildnumber.outputs.build_number }}"

  github-release:
    needs: generate-build-number
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ONEUPTIME_VERSION: "7.0.${{needs.generate-build-number.outputs.build_number}}"
    steps:
      - uses: actions/checkout@v3
        with:
          ref: release
      - run: echo "${{needs.generate-build-number.outputs.build_number}}"
      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3.7.1
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{env.ONEUPTIME_VERSION}}
          artifactErrorsFailBuild: true
          body: |
            ${{steps.build_changelog.outputs.changelog}}

  nginx-docker-image-deploy:
    needs: generate-build-number
    runs-on: ubuntu-latest
    env:
      ONEUPTIME_VERSION: "7.0.${{needs.generate-build-number.outputs.build_number}}"
    steps:
      - uses: actions/checkout@v3
        with:
          ref: release

      - uses: actions/setup-node@v2
        with:
          node-version: 18.3.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and deploy nginx.

      - name: Login to Docker Hub 
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: ./Nginx/Dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            oneuptime/nginx:$ONEUPTIME_VERSION
            oneuptime/nginx:release
            ghcr.io/oneuptime/nginx:$ONEUPTIME_VERSION
            ghcr.io/oneuptime/nginx:release

