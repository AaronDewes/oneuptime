name: Helm Chart Audit

on:
  push:
    branches: 
      - master

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          check-latest: true
      - name: Run audit
        run: |-
          cd HelmChart
          npm install
          npm run audit

