## DEPLOYMENT STAGE -  PHP SDK
deploy_staging_php-sdk:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - sudo apt-get update
        - sudo lsb_release -a
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - sudo apt install -y software-properties-common
        - sudo add-apt-repository -y ppa:ondrej/php
        - sudo apt install -y php7.3 php7.3-common php7.3-opcache php7.3-cli php7.3-gd php7.3-curl php7.3-mysql php7.3-xml php7.3-mbstring
        - sudo apt-get install -y composer
        - sudo npm install -g json composer-version
        - cd php-sdk
        - composer-version patch
        - json -I -f composer.json -e 'this.name="fyipe/php-sdk-staging"'
        - git init
        - git add .
        - git commit -m "staging deployment"
        - git checkout staging || git checkout -b staging
        - git push https://$GITHUB_USERNAME:$GITHUB_PASSWORD@github.com/Fyipe/php-sdk.git staging --force
        - cd ..
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - hotfix-master
            - feature-library-renaming
    environment:
        name: staging

deploy_production_php-sdk:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - sudo apt-get update
        - sudo lsb_release -a
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - sudo apt install -y software-properties-common
        - sudo add-apt-repository -y ppa:ondrej/php
        - sudo apt install -y php7.3 php7.3-common php7.3-opcache php7.3-cli php7.3-gd php7.3-curl php7.3-mysql php7.3-xml php7.3-mbstring
        - sudo apt-get install -y composer
        - sudo npm install -g json composer-version
        - cd php-sdk
        - git status
        - git checkout -f master
        - git add .
        - git commit -m "production deployment"
        - composer-version patch
        - json -I -f composer.json -e 'this.name="fyipe/php-sdk"'
        - git init
        - git add .
        - git commit -m "production deployment"
        - git push https://$GITHUB_USERNAME:$GITHUB_PASSWORD@github.com/Fyipe/php-sdk.git master --force
        - cd ..
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - release
            - hotfix-release
            - feature-library-renaming
    environment:
        name: production
