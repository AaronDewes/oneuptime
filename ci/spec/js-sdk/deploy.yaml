## DEPLOYMENT STAGE - JS SDK
deploy_staging_js-sdk:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - cd js-sdk
        - npm install
        - sudo npm install -g json
        - git init
        - git add .
        - git commit -m "staging commit version 3.0.$CI_PIPELINE_IID"
        - chmod +x ../ci/scripts/version-setup.sh
        - ../ci/scripts/version-setup.sh
        - json -I -f package.json -e 'this.name="fyipe-staging"'
        - echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
        - npm run build
        - npm publish
        - git init
        - git add .
        - git commit -m "staging commit version 3.0.$CI_PIPELINE_IID"
        - git checkout staging || git checkout -b staging
        - git push https://$GITHUB_USERNAME:$GITHUB_PASSWORD@github.com/Fyipe/js-sdk.git staging --force
        - cd ..
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - hotfix-master
    environment:
        name: staging

deploy_production_js-sdk:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - cd js-sdk
        - npm install
        - sudo npm install -g json
        - git init
        - git add .
        - git commit -m "production commit version 3.0.$CI_PIPELINE_IID"
        - git checkout -f master
        - git merge staging
        - chmod +x ../ci/scripts/version-setup.sh
        - ../ci/scripts/version-setup.sh
        - json -I -f package.json -e 'this.name="fyipe"'
        - echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
        - npm run build
        - npm publish
        - git add .
        - git commit -m "production commit version 3.0.$CI_PIPELINE_IID"
        - git push https://$GITHUB_USERNAME:$GITHUB_PASSWORD@github.com/Fyipe/js-sdk.git master --force
        - cd ..
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - release
            - hotfix-release
    environment:
        name: production
