# DEPLOYMENT STAGE - Application Scanner
staging_application-scanner:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-staging-setup.sh
        - ./ci/scripts/deployment-staging-setup.sh
        # Build and deploy application-scanner
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker build --build-arg PORT="3005" ./application-scanner -t fyipeproject/application-scanner:master
        - sudo docker tag fyipeproject/application-scanner:master fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/application-scanner:master
        - sudo kubectl --kubeconfig=/root/.kube/config set image deployment/fi-app-scan fi-app-scan=fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - hotfix-master
    environment:
        name: staging

production_application-scanner:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-production-setup.sh
        - ./ci/scripts/deployment-production-setup.sh
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker build --build-arg PORT="3005" ./application-scanner -t fyipeproject/application-scanner:latest
        - sudo docker tag fyipeproject/application-scanner:latest fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/application-scanner:latest
        - sudo kubectl --kubeconfig=/root/.kube/config set image deployment/fi-app-scan fi-app-scan=fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
