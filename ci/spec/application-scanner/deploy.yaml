# DEPLOYMENT STAGE - Application Scanner
staging_application-scanner:
    stage: BuildAndTest
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-staging-setup.sh
        - bash ./ci/scripts/deployment-staging-setup.sh
        - sudo docker run --rm --privileged docker/binfmt:820fdd95a9972a5308930a2bdfb8573dd4447ad3
        # Build and deploy application-scanner
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker buildx create --use
        - sudo docker buildx build --build-arg PORT="3005" --platform linux/amd64,linux/arm64 --tag fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID --push ./application-scanner
        - sudo docker buildx build --build-arg PORT="3005" --platform linux/amd64,linux/arm64 --tag fyipeproject/application-scanner:master --push ./application-scanner
        - sudo kubectl set image deployment/fi-app-scan fi-app-scan=fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    except:
        refs:
            - master
            - hotfix-master
    environment:
        name: staging

production_application-scanner:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-production-setup.sh
        - bash ./ci/scripts/deployment-production-setup.sh
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker build --build-arg PORT="3005" ./application-scanner -t fyipeproject/application-scanner:latest
        - sudo docker tag fyipeproject/application-scanner:latest fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/application-scanner:latest
        - sudo kubectl set image deployment/fi-app-scan fi-app-scan=fyipeproject/application-scanner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - release
            - hotfix-release
    environment:
        name: production
