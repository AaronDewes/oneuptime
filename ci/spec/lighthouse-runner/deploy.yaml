# DEPLOYMENT STAGE - Lighthouse Runner
staging_lighthouse-runner:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-staging-setup.sh
        - ./ci/scripts/deployment-staging-setup.sh
        # Build and deploy lighthouse-runner
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker build --build-arg PORT="3015" ./lighthouse-runner -t fyipeproject/lighthouse-runner:master
        - sudo docker tag fyipeproject/lighthouse-runner:master fyipeproject/lighthouse-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/lighthouse-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/lighthouse-runner:master
        - sudo kubectl --kubeconfig=/root/.kube/config set image deployment/fi-lighthouse fi-lighthouse=fyipeproject/lighthouse-runner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - hotfix-master
    environment:
        name: staging

production_lighthouse-runner:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-production-setup.sh
        - bash ./ci/scripts/deployment-production-setup.sh
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker build --build-arg PORT="3015" ./lighthouse-runner -t fyipeproject/lighthouse-runner:latest
        - sudo docker tag fyipeproject/lighthouse-runner:latest fyipeproject/lighthouse-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/lighthouse-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/lighthouse-runner:latest
        - sudo kubectl --kubeconfig=/root/.kube/config set image deployment/fi-lighthouse fi-lighthouse=fyipeproject/lighthouse-runner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - release
            - hotfix-release
    environment:
        name: production
