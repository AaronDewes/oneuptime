## GO SDK
audit_go-sdk:
    stage: BuildAndTest
    allow_failure: true
    script:
        - chmod +x ./ci/scripts/checkhash.sh
        - export next_stage=`./ci/scripts/checkhash.sh audit_go-sdk go-sdk`
        - if [[ $next_stage == *"skip"* ]]; then exit ${CI_JOB_SKIP_EXIT_CODE:-0}; fi
        - sudo apt --fix-broken -y install
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_15.x | sudo -E bash -
        # - sudo apt install -y golang
        - wget https://dl.google.com/go/go1.16.4.linux-amd64.tar.gz
        - sudo tar -xvf go1.16.4.linux-amd64.tar.gz
        - sudo mv go /usr/local
        - go version
        - cd go-sdk/fyipe
        # - go list -m all
        # - go mod tidy
        - export GOPATH=~/go
        - go mod download github.com/bxcodec/faker/v3
        - while read l; do go get -v "$l"; done < <(go list -f '{{ join .Imports "\n" }}')
        - go build
        - go test
        - cd ..
        - cd ..
        - chmod +x ./ci/scripts/storehash.sh
        - ./ci/scripts/storehash.sh audit_go-sdk go-sdk
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - release
            - feature-go-sdk
