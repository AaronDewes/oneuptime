## DEPLOYMENT STAGE - Log JAVA
deploy_staging_log-java:
    stage: Deploy
    allow_failure: true
    script:
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt install -y gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
        - echo "Setup machine for running log java tests"
        - sudo docker stop $(sudo docker ps -aq) || echo 'No docker containers'
        - sudo docker rm $(sudo docker ps -aq) || echo 'No docker containers'
        - sudo docker run --name mongo -p 27017:27017 -d mongo:4.2.3
        - sudo docker run --name redis -p 6379:6379 -d redis:5.0.7 redis-server
        - sudo docker build -t fyipeproject/backend:3.0.$CI_PIPELINE_IID ./backend
        - sudo docker run --env-file ./backend/.env --net=host -d fyipeproject/backend:3.0.$CI_PIPELINE_IID
        - sudo docker ps
        - gpg --list-keys
        # - gpg --batch --passphrase $GPG_PASSPHRASE --quick-generate-key FYIPE default default 2024-07-16# - gpg --keyserver hkp://pool.sks-keyservers.net --send-keys 933E67E97C807DFCBACB699E49861AA02BA2A6FC
        # # - gpg --keyserver hkp://keyserver.ubuntu.com --send-keys 933E67E97C807DFCBACB699E49861AA02BA2A6FC
        - cd log-java
        # - git checkout -f staging
        - git status
        # - git push https://$GITHUB_USERNAME:$GITHUB_PASSWORD@github.com/Fyipe/log-java.git staging --force
        # - sudo update-ca-certificates -f
        # - sudo apt install ca-certificates-java --reinstall
        - export JAVA_HOME=$(readlink -f /usr/bin/javac | sed "s:/bin/javac::")
        # # - cp -f .m2/settings.xml $HOME/.m2/settings.xml
        - mvn clean deploy
        # - mvn versions:set -DnewVersion=1.0.0
        # - mvn clean deploy -P release
        - cd ..
    only:
        refs:
            - master
            - hotfix-master
            - feature-applog
    environment:
        name: staging
