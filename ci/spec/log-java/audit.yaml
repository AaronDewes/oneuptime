## LOG JAVA
audit_log-java:
    stage: BuildAndTest
    allow_failure: true
    script:
        - chmod +x ./ci/scripts/checkhash.sh
        - export next_stage=`./ci/scripts/checkhash.sh audit_log-java log-java`
        - if [[ $next_stage == *"skip"* ]]; then exit ${CI_JOB_SKIP_EXIT_CODE:-0}; fi
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get install -y maven
        - sudo update-alternatives --config java
        # - sudo apt install -y default-jdk
        - sudo apt-get install -y openjdk-8-jdk
        - sudo update-ca-certificates -f
        - sudo /var/lib/dpkg/info/ca-certificates-java.postinst configure
        - sudo apt install ca-certificates-java --reinstall
        - cd log-java
        - mvn clean
        - cd ..
        - chmod +x ./ci/scripts/storehash.sh
        - ./ci/scripts/storehash.sh audit_log-java log-java
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    except:
        refs:
            - hotfix-master
            - hotfix-release
