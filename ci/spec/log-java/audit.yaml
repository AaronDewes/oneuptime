## LOG JAVA
audit_log-js:
    stage: BuildAndTest
    allow_failure: true
    script:
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get install -y maven
        - sudo apt install default-jdk
        - cd log-java
        - mvn clean
        - mvn clean install
        - cd ..
    except:
        refs:
            - hotfix-master
            - hotfix-release
