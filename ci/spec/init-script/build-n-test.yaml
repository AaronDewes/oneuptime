build_n_test_init-script:
    stage: BuildAndTest
    script:
        - |
            if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]
            then
                chmod +x ./ci/scripts/checkhash.sh
                export init_script_exist=`./ci/scripts/checkhash.sh build_n_test_init-script init-script`
                if [[ $init_script_exist == *"true"* ]]
                then
                    exit ${CI_JOB_SKIP_EXIT_CODE:-0}
                fi
            fi
        - cd init-script
        - npm ci
        - npm test
        - cd ..
        - |
            if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]
            then
                chmod +x ./ci/scripts/storehash.sh
                ./ci/scripts/storehash.sh build_n_test_init-script init-script
            fi
    except:
        refs:
            - hotfix-master
            - hotfix-release
