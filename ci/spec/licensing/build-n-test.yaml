build_n_test_licensing:
    stage: BuildAndTest
    script:
        - chmod +x ./ci/scripts/checkhash.sh
        - export next_stage=`./ci/scripts/checkhash.sh build_n_test_licensing licensing`
        - if [[ $next_stage == *"skip"* ]]; then exit ${CI_JOB_SKIP_EXIT_CODE:-0}; fi
        - curl -sSL https://get.docker.com/ | sh #Install docker.
        - sudo docker stop $(sudo docker ps -aq) || echo 'No docker containers'
        - sudo docker rm $(sudo docker ps -aq) || echo 'No docker containers'
        - sudo docker build -t fyipeproject/licensing:3.0.$CI_PIPELINE_IID ./licensing
        - sudo docker ps
        - sudo docker run --env-file ./licensing/.env --net=host fyipeproject/licensing:3.0.$CI_PIPELINE_IID npm test
        - sudo docker system prune -a --volumes --force
        - chmod +x ./ci/scripts/storehash.sh
        - ./ci/scripts/storehash.sh build_n_test_licensing licensing
    except:
        refs:
            - hotfix-master
            - hotfix-release
