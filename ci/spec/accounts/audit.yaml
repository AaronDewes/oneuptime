## ACCOUNTS
audit_accounts:
    stage: BuildAndTest
    allow_failure: true
    script:
        - |
            if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]
            then
                chmod +x ./ci/scripts/checkhash.sh
                export accounts_exist=`./ci/scripts/checkhash.sh audit_accounts accounts`
                if [[ $accounts_exist == *"true"* ]]
                then
                    exit ${CI_JOB_SKIP_EXIT_CODE:-0}
                fi
            fi
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - cd accounts
        - npm ci
        - npm run audit
        - npm run dep-check
        - cd ..
        - chmod +x ./ci/scripts/storehash.sh
        - if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]; then ./ci/scripts/storehash.sh audit_accounts accounts; fi
    except:
        refs:
            - hotfix-master
            - hotfix-release
