# DEPLOYMENT STAGE - Haraka
staging_haraka:
    stage: BuildAndTest
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-staging-setup.sh
        - bash ./ci/scripts/deployment-staging-setup.sh
        - sudo docker run --rm --privileged docker/binfmt:820fdd95a9972a5308930a2bdfb8573dd4447ad3
        # Build and deploy haraka.
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker buildx create --use
        - sudo docker buildx build --build-arg PORT="2525" --platform linux/amd64,linux/arm64 --tag fyipeproject/haraka:3.0.$CI_PIPELINE_IID --push ./haraka
        - sudo docker buildx build --build-arg PORT="2525" --platform linux/amd64,linux/arm64 --tag fyipeproject/haraka:master --push ./haraka
        - sudo kubectl set image deployment/fi-haraka fi-haraka=fyipeproject/haraka:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    except:
        refs:
            - master
            - hotfix-master
    environment:
        name: staging

production_haraka:
    stage: BuildAndTest
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-production-setup.sh
        - bash ./ci/scripts/deployment-production-setup.sh
        - sudo docker run --rm --privileged docker/binfmt:820fdd95a9972a5308930a2bdfb8573dd4447ad3
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker buildx create --use
        - sudo docker buildx build --build-arg PORT="2525" --platform linux/amd64,linux/arm64 --tag fyipeproject/haraka:3.0.$CI_PIPELINE_IID --push ./haraka
        - sudo docker buildx build --build-arg PORT="2525" --platform linux/amd64,linux/arm64 --tag fyipeproject/haraka:latest --push ./haraka
        - sudo kubectl set image deployment/fi-haraka fi-haraka=fyipeproject/haraka:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    except:
        refs:
            - release
            - hotfix-release
    environment:
        name: production
