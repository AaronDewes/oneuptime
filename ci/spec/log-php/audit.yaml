## LOG PHP
audit_log-php:
    stage: BuildAndTest
    allow_failure: true
    script:
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - sudo apt install -y php-cli php-mbstring unzip
        - sudo curl -sS https://getcomposer.org/installer | php
        - sudo composer.phar
        - sudo mv composer.phar /usr/local/bin/composer.phar
        - sudo composer.phar
        # - sudo alias composer='/usr/local/bin/composer.phar'
        # - sudo curl -sS https://getcomposer.org/installer -o composer-setup.php
        # - HASH=544e09ee996cdf60ece3804abc52599c22b1f40f4323403c44d44fdfdd586475ca9813a858088ffbc1f233e9b180f061
        # - sudo php -r "if (hash_file('SHA384', 'composer-setup.php') === '$HASH') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
        # - sudo php composer-setup.php --install-dir=/usr/local/bin --filename=composer
        - cd log-js
        - composer install
        - composer lint
        - composer analyze
        - cd ..
    except:
        refs:
            - hotfix-master
            - hotfix-release
