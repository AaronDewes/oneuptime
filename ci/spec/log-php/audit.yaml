## LOG PHP
audit_log-php:
    stage: BuildAndTest
    allow_failure: true
    script:
        - |
            if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]
            then
                chmod +x ./ci/scripts/checkhash.sh
                export log_php_exist=`./ci/scripts/checkhash.sh audit_log-php log-php`
                if [[ $log_php_exist == *"true"* ]]
                then
                    exit ${CI_JOB_SKIP_EXIT_CODE:-0}
                fi
            fi
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - sudo apt install -y php-cli php-mbstring unzip
        - sudo apt-get install -y php-xml
        - sudo apt-get install -y composer
        - cd log-php
        - composer install
        - composer lint
        - composer analyze
        - cd ..
        - |
            if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]
            then
                chmod +x ./ci/scripts/storehash.sh
                ./ci/scripts/storehash.sh audit_log-php log-php
            fi
    except:
        refs:
            - hotfix-master
            - hotfix-release
