## LOG PHP
audit_log-php:
    stage: BuildAndTest
    allow_failure: true
    script:
        - |
            if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]
            then
                chmod +x ./ci/scripts/checkhash.sh
                export log_php_exist=`./ci/scripts/checkhash.sh audit_log-php log-php`
                if [[ $log_php_exist == *"true"* ]]
                then
                    exit ${CI_JOB_SKIP_EXIT_CODE:-0}
                fi
            fi
        - sudo apt-get update
        - sudo lsb_release -a
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - sudo apt install -y software-properties-common
        - sudo add-apt-repository -y ppa:ondrej/php
        - sudo apt install -y php7.3 php7.3-common php7.3-opcache php7.3-cli php7.3-gd php7.3-curl php7.3-mysql php7.3-xml php7.3-mbstring
        - sudo apt-get install -y composer
        - cd log-php
        - composer install
        - composer lint
        - composer analyze
        - cd ..
        - |
            if [[ $CI_COMMIT_BRANCH != "master" ]] && [[ $CI_COMMIT_BRANCH != "release" ]]
            then
                chmod +x ./ci/scripts/storehash.sh
                ./ci/scripts/storehash.sh audit_log-php log-php
            fi
    except:
        refs:
            - hotfix-master
            - hotfix-release
