## LOG PHP
audit_log-php:
    stage: BuildAndTest
    allow_failure: true
    script:
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - sudo apt install -y php-cli php-mbstring unzip
        - sudo apt-get install -y php-xml
        - sudo apt-get install -y composer
        - cd log-php
        - composer install
        - composer lint
        - composer analyze
        - cd ..
    except:
        refs:
            - hotfix-master
            - hotfix-release
