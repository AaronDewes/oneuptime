# BACKEND
audit_backend:
  stage: BuildAndTest
  allow_failure: true
  script:
    - sudo apt-get update
    - sudo apt-get install -y curl gcc
    - sudo apt-get install -y build-essential
    - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
    - sudo apt-get install -y nodejs
    - cd backend
    - npm ci
    - npm run audit
    - npm run dep-check
    - cd ..
  except:
    refs:
      - hotfix-master
      - hotfix-release