# DEPLOYMENT STAGE - HTTP-TEST-SERVER
deploy_staging_http_test_server:
  stage: Deploy
  script:
    - chmod +x ./ci/scripts/version-setup.sh
    - ./ci/scripts/version-setup.sh
    - chmod +x ./ci/scripts/deployment-setup.sh
    - ./ci/scripts/deployment-setup.sh
    - chmod +x ./ci/scripts/deployment-staging-setup.sh
    - ./ci/scripts/deployment-staging-setup.sh
    - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
    - sudo docker build -t fyipeproject/http-test-server:master ./http-test-server
    - sudo docker tag fyipeproject/http-test-server:master fyipeproject/http-test-server:3.0.$CI_PIPELINE_IID
    - sudo docker push fyipeproject/http-test-server:3.0.$CI_PIPELINE_IID
    - sudo docker push fyipeproject/http-test-server:master
    - sudo kubectl set image deployment/fi-test fi-test=fyipeproject/http-test-server:3.0.$CI_PIPELINE_IID
    # Cleanup
    - chmod +x ./ci/scripts/deployment-cleanup.sh
    - ./ci/scripts/deployment-cleanup.sh
  only:
    refs:
      - master
      - hotfix-master
  environment:
    name: staging    

