# DEPLOYMENT STAGE - Script Runner
staging_script-runner:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-staging-setup.sh
        - bash ./ci/scripts/deployment-staging-setup.sh
        # Build and deploy script-runner.
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker build --build-arg PORT="3009" ./script-runner -t fyipeproject/script-runner:master
        - sudo docker tag fyipeproject/script-runner:master fyipeproject/script-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/script-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/script-runner:master
        - sudo kubectl set image deployment/fi-script fi-script=fyipeproject/script-runner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - hotfix-master
    environment:
        name: staging

production_script-runner:
    stage: Deploy
    allow_failure: true
    retry: 2
    script:
        - chmod +x ./ci/scripts/version-setup.sh
        - ./ci/scripts/version-setup.sh
        - chmod +x ./ci/scripts/deployment-setup.sh
        - bash ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-production-setup.sh
        - bash ./ci/scripts/deployment-production-setup.sh
        - sudo docker login --username $DOCKERHUBUSERNAME --password $DOCKERHUBPASSWORD
        - sudo docker build --build-arg PORT="3009" ./script-runner -t fyipeproject/script-runner:latest
        - sudo docker tag fyipeproject/script-runner:latest fyipeproject/script-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/script-runner:3.0.$CI_PIPELINE_IID
        - sudo docker push fyipeproject/script-runner:latest
        - sudo kubectl set image deployment/fi-script fi-script=fyipeproject/script-runner:3.0.$CI_PIPELINE_IID
        # Cleanup
        - chmod +x ./ci/scripts/deployment-cleanup.sh
        - ./ci/scripts/deployment-cleanup.sh
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - release
            - hotfix-release
    environment:
        name: production
