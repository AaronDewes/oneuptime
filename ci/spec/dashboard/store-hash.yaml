store_hash_dashboard:
    stage: StoreHash
    script:
        - chmod +x ./ci/scripts/storehash.sh
        - chmod +x ./ci/scripts/job-status.sh
        - export build_n_test_dashboard_status=`./ci/scripts/job-status.sh build_n_test_dashboard`
        - export build_n_test_enterprise_dashboard_status=`./ci/scripts/job-status.sh build_n_test_enterprise_dashboard`
        - if [[ $build_n_test_dashboard_status == *"success"* ]] && [[ $build_n_test_enterprise_dashboard_status == *"success"* ]]; then ./ci/scripts/storehash.sh dashboard; fi
    except:
        refs:
            - hotfix-master
            - hotfix-release
