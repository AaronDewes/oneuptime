##DASHBOARD
audit_dashboard:
    stage: BuildAndTest
    allow_failure: true
    script:
        # hash the project
        - export hash_value=`find ./dashboard -type f ! -path "*node_modules*" -print0 | sort -z | xargs -0 sha256sum | sha256sum | head -c 64`
        # check if hash exist in db
        - chmod +x ./ci/scripts/checkhash.sh
        - export hash_exist=`./ci/scripts/checkhash.sh "dashboard" "$hash_value"`
        - if [[ $hash_exist ]]; then exit 0; fi
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - cd dashboard
        - npm ci
        - npm run audit
        - npm run dep-check
        - cd ..
    except:
        refs:
            - hotfix-master
            - hotfix-release
