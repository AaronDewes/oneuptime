##DASHBOARD
audit_dashboard:
    stage: BuildAndTest
    allow_failure: true
    script:
        # hash the project
        - chmod +x ./ci/scripts/hash.sh
        - export hash_value=`./ci/scripts/hash.sh "./dashboard"`
        - echo $hash_value
        # check if hash exist in db
        - chmod +x ./ci/scripts/checkhash.sh
        - export hash_exist=`./ci/scripts/checkhash.sh "dashboard" $hash_value`
        - echo $hash_exist
        - if [[ hash_exist ]]; then exit 0; fi
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - cd dashboard
        - npm ci
        - npm run audit
        - npm run dep-check
        - cd ..
    except:
        refs:
            - hotfix-master
            - hotfix-release
