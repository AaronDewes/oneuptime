        {{ end }}
        restart: always
        env_file:
            - ./Common/.env
            - ./CommonServer/.env
            - ./Workers/.env

        depends_on:
            - postgres
            - mail
        links:
            - postgres
            - mail
        volumes:
            - ./Certs:/usr/src/Certs
        {{ if eq .Env.ENVIRONMENT "development" }}
            - ./Workers:/usr/src/app
            # Use node modules of the container and not host system.
