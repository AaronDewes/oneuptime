        ports:
            - '3125:3125'
            {{ if eq .Env.ENVIRONMENT "development" }}
            - '9012:9229' # Debugging port.
            {{ end }}
        {{ if or (eq .Env.ENVIRONMENT "development") (eq .Env.ENVIRONMENT "ci")  }}
