    home:
        ports:
            - '1444:1444'
            {{ if eq .Env.ENVIRONMENT "development" }}
            - '9235:9229' # Debugging port.
            {{ end }}
        restart: always
        env_file:
            - ./Common/.env
            - ./CommonServer/.env
            - ./Home/.env
        {{ if or (eq .Env.ENVIRONMENT "development") (eq .Env.ENVIRONMENT "ci")  }}
