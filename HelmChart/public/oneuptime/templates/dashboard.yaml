# OneUptime dashboard Service
{{- $dashboardDeploymentArgs :=dict "ServiceName" "dashboard" "Port" $.Values.port.dashboard "Release" $.Release "Values" $.Values -}}
{{- include "oneuptime.deployment" $dashboardDeploymentArgs }}
---

# OneUptime dashboard Service
{{- $dashboardEnv := dict "PORT"  $.Values.port.dashboard -}}
{{- $dashboardServiceArgs := dict "IsUI" "true" "ServiceName" "dashboard" "Port" $.Values.port.dashboard "Release" $.Release "Values" $.Values "Env" $dashboardEnv -}}
{{- include "oneuptime.service" $dashboardServiceArgs }}
---

# OneUptime dashboard Service
{{- $dashboardAutoScalerArgs := dict "ServiceName" "dashboard" "Release" $.Release "Values" $.Values -}}
{{- include "oneuptime.autoscaler" $dashboardAutoScalerArgs }}
---