# OneUptime probe Service
{{- $probeEnv := dict "PORT"  $.Values.port.probe -}}
{{- $probeServiceArgs := dict "ServiceName" "probe" "Port" $.Values.port.probe "Release" $.Release "Values" $.Values "Env" $probeEnv -}}
{{- include "oneuptime.service" $probeServiceArgs }}
---

# OneUptime probe Service
{{- $probeAutoScalerArgs := dict "ServiceName" "probe" "Release" $.Release "Values" $.Values -}}
{{- include "oneuptime.autoscaler" $probeAutoScalerArgs }}
---