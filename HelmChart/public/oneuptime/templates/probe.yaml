# OneUptime probe Service
{{- $probeDeploymentArgs :=dict "ServiceName" "probe" "Port" $.Values.port.probe "Release" $.Release "Values" $.Values -}}
{{- include "oneuptime.deployment" $probeDeploymentArgs }}
