apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-%s" $.Release.Name "test"  }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: oneptime-test
      image: oneuptime/test
      command: ['/bin/sh']
      args: ["-c", "scripts/status-check.sh", "{{ $.Release.Name }}-nginx.{{ $.Release.Namespace }}.svc.cluster.local"]
  restartPolicy: Never