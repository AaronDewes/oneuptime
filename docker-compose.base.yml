    NODE_ENV: ${ENVIRONMENT}
    BILLING_ENABLED: ${BILLING_ENABLED}
    BILLING_PUBLIC_KEY: ${BILLING_PUBLIC_KEY}
    SUBSCRIPTION_PLAN_BASIC: ${SUBSCRIPTION_PLAN_BASIC}
    SUBSCRIPTION_PLAN_GROWTH: ${SUBSCRIPTION_PLAN_GROWTH}
    SUBSCRIPTION_PLAN_SCALE: ${SUBSCRIPTION_PLAN_SCALE}
    SUBSCRIPTION_PLAN_ENTERPRISE: ${SUBSCRIPTION_PLAN_ENTERPRISE}
    METERED_PLAN_ACTIVE_MONITORING: ${METERED_PLAN_ACTIVE_MONITORING}
    DOMAIN: ${DOMAIN}
    ANALYTICS_KEY: ${ANALYTICS_KEY}
    ANALYTICS_HOST: ${ANALYTICS_HOST}

x-common-ui-variables: &common-ui-variables
    REALTIME_ROUTE: ${REALTIME_ROUTE}
    NOTIFICATION_ROUTE: ${NOTIFICATION_ROUTE}
    DASHBOARD_ROUTE: ${DASHBOARD_ROUTE}
    DASHBOARD_API_ROUTE: ${DASHBOARD_API_ROUTE}
    PROBE_API_ROUTE: ${PROBE_API_ROUTE}
    DATA_INGESTOR_ROUTE: ${DATA_INGESTOR_ROUTE}
    ACCOUNTS_ROUTE: ${ACCOUNTS_ROUTE}
    HOME_ROUTE: ${HOME_ROUTE}
    HELMCHARTS_ROUTE: ${HELMCHARTS_ROUTE}
    API_REFERENCE_ROUTE: ${API_REFERENCE_ROUTE}
    IDENTITY_ROUTE: ${IDENTITY_ROUTE}
    WORKFLOW_ROUTE: ${WORKFLOW_ROUTE}
    FILE_ROUTE: ${FILE_ROUTE}
    STATUS_PAGE_ROUTE: ${STATUS_PAGE_ROUTE}
    IS_SERVER: false
    STATUS_PAGE_CNAME_RECORD: ${STATUS_PAGE_CNAME_RECORD}
    HTTP_PROTOCOL: ${HTTP_PROTOCOL}


x-common-server-variables: &common-server-variables
    ONEUPTIME_SECRET: ${ONEUPTIME_SECRET}

    DATABASE_PORT: ${DATABASE_PORT}
    DATABASE_USERNAME: ${DATABASE_USERNAME}
    DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    DATABASE_NAME: ${DATABASE_NAME}
    DATABASE_HOST: ${DATABASE_HOST}

    REDIS_PASSWORD: ${REDIS_PASSWORD}
    REDIS_HOST: ${REDIS_HOST}
    REDIS_PORT: ${REDIS_PORT}

    ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
    DISABLE_SIGNUP: ${DISABLE_SIGNUP}

    REALTIME_HOSTNAME: ${REALTIME_HOSTNAME}
    NOTIFICATION_HOSTNAME: ${NOTIFICATION_HOSTNAME}
    DASHBOARD_HOSTNAME: ${DASHBOARD_HOSTNAME}
    DASHBOARD_API_HOSTNAME: ${DASHBOARD_API_HOSTNAME}
    PROBE_API_HOSTNAME: ${DATA_INGESTOR_HOSTNAME}
    DATA_INGESTOR_HOSTNAME: ${DATA_INGESTOR_HOSTNAME}
    ACCOUNTS_HOSTNAME: ${ACCOUNTS_HOSTNAME}
    HOME_HOSTNAME: ${HOME_HOSTNAME}
    WORKER_HOSTNAME: ${WORKER_HOSTNAME}
    WORKFLOW_HOSTNAME: ${WORKFLOW_HOSTNAME}

    BILLING_PRIVATE_KEY: ${BILLING_PRIVATE_KEY}
    BILLING_PUBLIC_KEY: ${BILLING_PUBLIC_KEY}
    BILLING_ENABLED: ${BILLING_ENABLED}

    DOMAIN: ${DOMAIN}
    HTTP_PROTOCOL: ${HTTP_PROTOCOL}

    REALTIME_ROUTE: ${REALTIME_ROUTE}
    NOTIFICATION_ROUTE: ${NOTIFICATION_ROUTE}
    DASHBOARD_ROUTE: ${DASHBOARD_ROUTE}
    DASHBOARD_API_ROUTE: ${DASHBOARD_API_ROUTE}
    PROBE_API_ROUTE: ${PROBE_API_ROUTE}
    DATA_INGESTOR_ROUTE: ${DATA_INGESTOR_ROUTE}
    ACCOUNTS_ROUTE: ${ACCOUNTS_ROUTE}
    HOME_ROUTE: ${HOME_ROUTE}
    HELMCHARTS_ROUTE: ${HELMCHARTS_ROUTE}
    API_REFERENCE_ROUTE: ${API_REFERENCE_ROUTE}
    IDENTITY_ROUTE: ${IDENTITY_ROUTE}
    FILE_ROUTE: ${FILE_ROUTE}
    WORKFLOW_ROUTE: ${WORKFLOW_ROUTE}
    STATUS_PAGE_ROUTE: ${STATUS_PAGE_ROUTE}

    IS_SERVER: true


services:
    
    haraka:
        ports:
            - '2525:2525'
        image:  oneuptime/haraka:${APP_TAG}
        restart: always
        environment:
            - SMTP_USER=${INTERNAL_SMTP_USER}
            - SMTP_PASSWORD=${INTERNAL_SMTP_PASSWORD}
    
    redis:
        image: redis:7.0.3
        restart: always
        ports:
            - '6370:6379'
        command: redis-server --requirepass "${REDIS_PASSWORD}"
        environment: 
            - REDIS_PASSWORD=${REDIS_PASSWORD}

    clickhouse:
        image: clickhouse/clickhouse-server:23.2
        restart: always
        environment:
            - CLICKHOUSE_USER=${CLICKHOUSE_USER}
            - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
            - CLICKHOUSE_DB=oneuptime
            - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
        ports:
            - '8123:8123'
            - '9000:9000'
            - '9440:9440'
            - '9009:9009'
        volumes:
            - clickhouse:/var/lib/clickhouse/

    postgres:
        image: postgres:latest
        restart: always
        environment: 
            - POSTGRES_USER=${DATABASE_USERNAME}
            - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
            - POSTGRES_DB=${DATABASE_NAME}
        ports:
            - '5400:5432'
        volumes: 
            - postgres:/var/lib/postgresql/data
    
    notification:
        ports:
            - ${NOTIFICATION_PORT}:${NOTIFICATION_PORT}
        image:  oneuptime/notification:${APP_TAG}
        restart: always
        environment:
            - PORT=${NOTIFICATION_PORT}
            - SMTP_USERNAME=${SMTP_USERNAME}
            - SMTP_PASSWORD=${SMTP_PASSWORD}
            - SMTP_PORT=${SMTP_PORT}
            - SMTP_EMAIL=${SMTP_EMAIL}
            - SMTP_FROM_NAME=${SMTP_FROM_NAME}
            - SMTP_IS_SECURE=${SMTP_IS_SECURE}
            - SMTP_HOST=${SMTP_HOST}
            - SENDGRID_API_KEY=${SENDGRID_API_KEY}
            - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
            - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
            - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
            - SMS_DEFAULT_COST_IN_CENTS=${SMS_DEFAULT_COST_IN_CENTS}
            - CALL_DEFAULT_COST_IN_CENTS_PER_MINUTE=${CALL_DEFAULT_COST_IN_CENTS_PER_MINUTE}
        depends_on:
            - haraka
        

    

    accounts:
        ports:
            - '${ACCOUNTS_PORT}:${ACCOUNTS_PORT}'
        image:  oneuptime/accounts:${APP_TAG}
        restart: always
        environment: 
            - PORT=${ACCOUNTS_PORT}
        depends_on:
            - identity
       

    dashboard:
        ports:
            - '${DASHBOARD_PORT}:${DASHBOARD_PORT}'
        image:  oneuptime/dashboard:${APP_TAG}
        restart: always
        environment:
            - PORT=${DASHBOARD_PORT}
        depends_on:
            - identity
            - accounts
        
    

    status-page:
        ports:
            - '${STATUS_PAGE_PORT}:${STATUS_PAGE_PORT}' # HTTP UI Port
        image:  oneuptime/status-page:${APP_TAG}
        restart: always
        environment:
            - PORT=${STATUS_PAGE_PORT}
        depends_on:
            - accounts
            - dashboard-api
            
        

    dashboard-api:
        ports:
            - '${DASHBOARD_API_PORT}:${DASHBOARD_API_PORT}'
        image:  oneuptime/dashboard-api:${APP_TAG}
        restart: always
        environment: 
            - PORT=${DASHBOARD_API_PORT}
        depends_on:
            - redis
            - postgres
            - notification
        links:
            - redis
            - postgres
            - notification
       


    link-shortner:
        ports:
            - '${LINK_SHORTNER_PORT}:${LINK_SHORTNER_PORT}'
        image:  oneuptime/link-shortner:${APP_TAG}
        restart: always
        env_file:
            - PORT=${LINK_SHORTNER_PORT}
        depends_on:
            - redis
            - postgres
        links:
            - redis
            - postgres
        

    workflow:
        ports:
            - '${WORKFLOW_PORT}:${WORKFLOW_PORT}'
        image:  oneuptime/workflow:${APP_TAG}
        restart: always
        environment:
            - PORT=${WORKFLOW_PORT}
        depends_on:
            - redis
            - postgres
            - notification
        links:
            - redis
            - postgres
            - notification
        
    
    workers:
        ports:
            - '${WORKERS_PORT}:${WORKERS_PORT}'
        image:  oneuptime/workers:${APP_TAG}
        restart: always
        environment:
            - PORT=${WORKERS_PORT}
            - ENVIRONMENT=${ENVIRONMENT}
        depends_on:
            - postgres
            - notification
        links:
            - postgres
            - notification
        volumes:
            - ./Certs:/usr/src/Certs
        
    

    probe-1:   
        image:  oneuptime/probe:${APP_TAG}
        restart: always
        environment:
            - PORT=${PROBE_PORT}
            - PROBE_NAME=${GLOBAL_PROBE_1_NAME}
            - PROBE_DESCRIPTION=${GLOBAL_PROBE_1_DESCRIPTION}
            - PROBE_KEY=${GLOBAL_PROBE_1_KEY}
            - PROBE_API_URL=http://probe-api:3400
        depends_on:
            - probe-api
        links:
            - probe-api
        volumes:
            - ./Certs:/usr/src/Certs
        


    probe-2:   
        image:  oneuptime/probe:${APP_TAG}
        restart: always
        environment:
            - PORT=${PROBE_PORT}
            - PROBE_NAME=${GLOBAL_PROBE_2_NAME}
            - PROBE_DESCRIPTION=${GLOBAL_PROBE_2_DESCRIPTION}
            - PROBE_KEY=${GLOBAL_PROBE_2_KEY}
            - PROBE_API_URL=http://probe-api:3400
        depends_on:
            - probe-api
        links:
            - probe-api
        volumes:
            - ./Certs:/usr/src/Certs

    identity:
        ports:
            - '${IDENTITY_PORT}:${IDENTITY_PORT}'
        image:  oneuptime/identity:${APP_TAG}
        restart: always
        environment:
            - PORT=${IDENTITY_PORT}
        depends_on:
            - redis
            - postgres
            - notification
        links:
            - redis
            - postgres
            - notification
       
    

    probe-api:
        ports:
            - '${PROBE_API_PORT}:${PROBE_API_PORT}'
        image:  oneuptime/probe-api:${APP_TAG}
        restart: always
        environment:
            - PORT=${PROBE_API_PORT}
        depends_on:
            - redis
            - postgres
            - notification
        links:
            - redis
            - postgres
            - notification
       

    file:
        ports:
            - '${FILE_PORT}:${FILE_PORT}'
        image:  oneuptime/file:${APP_TAG}
        restart: always
        environment:
            - PORT=${FILE_PORT}
        depends_on:
            - postgres
        links:
            - postgres
        

  
    home:
        ports:
            - '${HOME_PORT}:${HOME_PORT}'
        environment:
            - PORT=${HOME_PORT}
        image:  oneuptime/home:${APP_TAG}
        
    
    api-reference:
        ports:
            - '${API_DOCS_PORT}:${API_DOCS_PORT}'
        restart: always
        environment:
            - PORT=${API_DOCS_PORT}
        image:  oneuptime/api-reference:${APP_TAG}


    nginx:
        depends_on:
            - identity
            - accounts
            - dashboard-api
            - dashboard
            - home
            - notification
        restart: always
        image: nginx:1.23.3-alpine
        ports:
            - '80:80'
        volumes:
            - ./Nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./Certs:/etc/nginx/certs
volumes:
    postgres:
    clickhouse: