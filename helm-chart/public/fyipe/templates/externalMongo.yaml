{{- if .Values.mongodb.ingress.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" $.Release.Name "mongo-external"  }}
data:
  27017: "default/fi-mongodb:27017"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" $.Release.Name "mongo-ingress"  }}
spec:
  type: LoadBalancer
  ports:
    - name: proxied-tcp-27017
      port: 27017
      targetPort: 27017
      protocol: TCP
  selector:
    app: mongodb
{{- end }}
---