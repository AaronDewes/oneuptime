#######------SCRIPT RUNNER--------##########

# Fyipe Script Runner Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ printf "%s-%s" .Release.Name "runner"  }}
    namespace: {{ .Release.Namespace }}
    labels:
        app: {{ printf "%s-%s" .Release.Name "runner"  }}
        app.kubernetes.io/part-of: fyipe
        app.kubernetes.io/managed-by: Helm
spec:
    selector:
        matchLabels:
            app: {{ printf "%s-%s" .Release.Name "runner"  }}
    replicas: 1
    template:
        metadata:
            labels:
                app: {{ printf "%s-%s" .Release.Name "runner"  }}
        spec:
            containers:
                - image: {{ printf "%s/%s/%s:%s" .Values.image.registry .Values.image.repository "runner" .Values.image.tag }}
                  name: {{ printf "%s-%s" .Release.Name "runner"  }}
                  imagePullPolicy: {{ .Values.image.pullPolicy }}
                  env:
                      - name: NODE_ENV
                        value: 'production'
                      - name: SERVER_URL
                        value: {{ template "fyipe.serverUrl" $ }}
                      - name: IS_SAAS_SERVICE
                        value: 'true'
                  ports:
                      - containerPort: {{ .Values.host.scriptRunnerPort }}
                        hostPort: {{ .Values.host.scriptRunnerPort }}
                        name: {{ printf "%s-%s" .Release.Name "runner"  }}
            restartPolicy: {{ .Values.image.restartPolicy }}
---
# Fyipe Script Runner Deployment
apiVersion: v1
kind: Service
metadata:
    labels:
        app: {{ printf "%s-%s" .Release.Name "runner"  }}
        app.kubernetes.io/part-of: fyipe
        app.kubernetes.io/managed-by: Helm
    name: {{ printf "%s-%s" .Release.Name "runner"  }}
    namespace: {{ .Release.Namespace }}
spec:
    ports:
        - port: {{ .Values.host.scripRunnerServicePort }}
          targetPort: {{ .Values.host.scriptRunnerPort }}
    selector:
        app: {{ printf "%s-%s" .Release.Name "runner"  }}
    type: ClusterIP
---
